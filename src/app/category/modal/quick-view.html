<div class="modal fade"
    id="quick-view"
    tabindex="-1"
    role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">

                <button type="button"
                    class="close"
                    data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>

                <div class="row">

                    <!-- image -->
                    <div class="col-sm-6">
                        <div class="thumbnail thumbnail-quick-view">
                            <img alt="{{popupProduct.name}}"
                                ng-src="{{ popupProduct.image[0].thumb }}"
                                err-src="placeholder.png">
                        </div>
                    </div>

                    <!-- form of quick shop -->
                    <form class="col-sm-6"
                        name="productOptionsForm"
                        novalidate>

                        <h3 class="text-center"><strong>{{popupProduct.name}}</strong></h3>

                        <h3 class="text-center">

                            <span ng-if="!popupProduct.sale_prices" class="strikethrough"
                                ng-show="popupProduct.strikethrough_price">
                                {{popupProduct.strikethrough_price | currency}}
                            </span>
                            <span ng-class="{'strikethrough' : popupProduct.sale_prices}">{{popupProduct.price | currency}}</span>
                            <span ng-if="popupProduct.sale_prices">
                                {{popupProduct.sale_prices[0].amount | currency}}
                            </span>

                        </h3>

                        <br>

                        <!-- description -->
                        <div ng-bind-html="popupProduct.description"
                            class="std"></div>

                        <!-- Custom options -->
                        <ot-custom-options item="popupProduct"
                            object="productScope"></ot-custom-options>

                        <div class="clearfix"></div>

                        <div class="">
                            <!-- error message -->
                            <ot-message-manager item="message"></ot-message-manager>
                        </div>

                    </form>
                </div>
            </div>

            <div class="modal-footer">
                <!-- view details -->
                <a id="details_pdp"
                    class="btn btn-default"
                    ng-click="viewDetails(popupProduct)">
                    Details
                </a>

                <button class="btn btn-primary"
                    type="submit"
                    ng-show="popupProduct.qty === undefined || popupProduct.qty > 0"
                    ng-class="{disabled: isAddingToCart}"
                    ng-click="addToCart(popupProduct)">
                    Add to cart
                    <i class="fa fa-circle-o-notch fa-spin"
                       ng-show="isAddingToCart"></i>
                </button>

                <button class="btn btn-default disabled"
                   ng-show="popupProduct.qty !== undefined && popupProduct.qty <= 0">
                    <i class="fa fa-shopping-cart"></i> Sold Out
                </button>
            </div>
        </div>
    </div>
</div>
